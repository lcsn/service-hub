<h3 mat-subheader>Alle Artikel</h3>
<table mat-table [dataSource]="articles" class="mat-elevation-z8" style="Width: 100%;">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let i = index"> {{ i }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element">
        <a [href]="element.image.url"
          target="_blank">
            <img
              [src]="element.image.url"
              alt="{{ element.image?.name }}"
              class="img-responsive"
              style="max-height: 64px;">
        </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="imageName">
    <th mat-header-cell *matHeaderCellDef> Name (Bild) </th>
    <td mat-cell *matCellDef="let element"> {{ element.image?.name }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
