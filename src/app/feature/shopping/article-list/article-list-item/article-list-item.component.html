<mat-card>
  <mat-card-header>
    <mat-card-title>{{ article.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="article.image?.url" alt="EWE Logo Image">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button (click)="deleteItem()">
          <mat-icon>close</mat-icon>        
      </button>
  </mat-card-actions>
</mat-card>
