<h3 mat-subheader>Alle Listen</h3>
<mat-table [dataSource]="shoppingLists" class="mat-elevation-z8" style="Width: 100%;">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
    <mat-cell *matCellDef="let i = index"> {{ i }} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element?.name }} </mat-cell>
  </ng-container>

  <!-- CreatedOn Column -->
  <ng-container matColumnDef="createdOn">
    <mat-header-cell *matHeaderCellDef> Erstellt am </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element?.createdOn | date:"dd.MM.yyyy HH:mm:ss" }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)"></mat-row>
</mat-table>
